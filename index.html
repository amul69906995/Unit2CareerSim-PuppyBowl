<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Puppy Bowl</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>The Puppy Bowl has Begun!!</h1>
    </div>

    <!-- Puppy details side panel needs an html structure -->

    <form id="new-player-form">
      <label for="playerName">Name:</label>
      <input
        id="playerName"
        name="playerName"
        type="text"
        placeholder="New Puppy's Name"
        required
      />
      <label for="playerBreed">Puppy Breed:</label>
      <input
        id="playerBreed"
        name="playerBreed"
        type="text"
        placeholder="What breed is your puppy?"
      />
      <label> Picture: </label>
      <input type="text" name="imageUrl" placeholder="Image URL" />
      <!-- Not sure if the team # should be on the form or not -->
      <label> Pick a Puppy Team: </label>
      <input id="numberClear" name="teamNumber" type="number" min="1" max="2" />
      <!-- Needs a limit attached, should stop at 2 (it's gotta be #s) -->

      <button type="submit">Add Puppy</button>
    </form>
    <main>
      <h2>Puppy List</h2>
      <article id="playerList"></article>
    </main>
  </body>
</html>
